        <path d="M12 2.75a9.25 9.25 0 100 18.5A9.25 9.25 0 0012 2.75zM12 4a8 8 0 015.39 2.05A7.95 7.95 0 0012 4a7.95 7.95 0 00-5.39 2.05A8 8 0 0112 4z" />
      </svg>
    </button>
  </div>

  <div class="flex-1 md:flex">
    <aside id="profile-card" class="md:w-1/3 lg:w-1/4 p-6 md:h-screen md:sticky md:top-0 md:flex md:flex-col md:justify-center">
