  <script>
    gsap.registerPlugin(ScrollTrigger, TextPlugin);

    // Initial load animation timeline
    const masterTimeline = gsap.timeline();

    // 1. Sidebar entrance
    masterTimeline.from('#profile-card', {
      opacity: 0,
      x: -50,
      duration: 1,
      ease: 'power2.out',
    });

    // 2. Main header entrance
    masterTimeline.from('#main-header', {
      opacity: 0,
      y: 50,
      duration: 1,
      ease: 'power2.out',
    }, '-=0.5'); // Start 0.5s before sidebar finishes

    // 3. Hero text animation with TextPlugin
    masterTimeline.to("#headline-text", {
      duration: 3,
      text: "Hi! I'm Sarvesh Patki — learning Linux & building cloud tools",
      ease: "power1.in",
    }, '-=0.5'); // Start at the same time as main header

    // 4. Hero subtext and button reveal
    masterTimeline.from('#hero-sub, #github-btn-wrap', {
      opacity: 0,
      y: 20,
      duration: 0.8,
      stagger: 0.2,
      ease: 'power2.out'
    });

    // Scroll-triggered animations for content sections
    gsap.utils.toArray('.main-content-section').forEach((section) => {
      gsap.from(section, {
        opacity: 0,
        y: 50,
        scale: 0.95,
        duration: 1,
        ease: 'power2.out',
        scrollTrigger: {
          trigger: section,
          start: 'top 80%',
          end: 'bottom 20%',
          toggleActions: 'play none none reverse',
        },
      });
    });

    // Hover effects for interactive cards
    gsap.utils.toArray('.xp-item, #project-list li').forEach(item => {
      item.addEventListener('mouseenter', () => {
        gsap.to(item, {
          y: -5,
          boxShadow: '0 12px 25px var(--shadow-color)',
          duration: 0.3,
          ease: "power1.out",
          scale: 1.02
        });
      });
      item.addEventListener('mouseleave', () => {
        gsap.to(item, {
          y: 0,
          boxShadow: '0 8px 30px var(--shadow-color)',
          duration: 0.3,
          ease: "power1.out",
          scale: 1
        });
      });
    });

    // Avatar hover animation
    gsap.set("#avatar", { transformOrigin: "center center" });
    document.getElementById('avatar').addEventListener('mouseenter', () => {
      gsap.to("#avatar", { scale: 1.1, rotate: 10, duration: 0.4 });
    });
    document.getElementById('avatar').addEventListener('mouseleave', () => {
      gsap.to("#avatar", { scale: 1, rotate: 0, duration: 0.4 });
    });

    // Theme toggle functionality with animated icon switch
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const sunIcon = document.getElementById('theme-icon-sun');
    const moonIcon = document.getElementById('theme-icon-moon');

    themeToggle.addEventListener('click', () => {
      if (html.classList.contains('light')) {
        html.classList.remove('light');
        html.classList.add('dark');
        gsap.fromTo(sunIcon, { scale: 0.5, rotate: -90, opacity: 0 }, { scale: 1, rotate: 0, opacity: 1, duration: 0.3 });
        sunIcon.classList.remove('hidden');
        moonIcon.classList.add('hidden');
      } else {
        html.classList.remove('dark');
        html.classList.add('light');
        gsap.fromTo(moonIcon, { scale: 0.5, rotate: 90, opacity: 0 }, { scale: 1, rotate: 0, opacity: 1, duration: 0.3 });
        sunIcon.classList.add('hidden');
        moonIcon.classList.remove('hidden');
      }
    });
  </script>
